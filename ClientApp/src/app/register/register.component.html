<div class="container mt-5">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				
			</div>
			<div class="card-body">
				<form [formGroup]="registerForm"  (submit)="register()">
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="email" formControlName="email" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" formControlName="username" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" formControlName="password" required>
          </div>
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="rePassword" formControlName="rePassword" required>
					</div>
					
					<div class="form-group">
						<input type="submit" value="Sign Up" [disabled]="!registerForm.valid" class="btn float-right login_btn">
					</div>
        </form>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Have an account?<a href="/login">Sign In</a>
          </div>
          
        </div>
			</div>
		
		</div>
	</div>
</div>
