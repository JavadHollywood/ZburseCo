 <div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form [formGroup]="registerForm"  (submit)="register()" class="login100-form validate-form">
        <span class="login100-form-title p-b-26">
          Sign Up
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Enter userName">
          <input class="input100" type="text" formControlName="username">
          <span class="focus-input100" data-placeholder="UserName"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" type="password"  formControlName="password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="!registerForm.valid">
              Submit
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
          <a class="txt2" href="/login">
            Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
